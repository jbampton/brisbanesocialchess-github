name: ğŸ§ª Test git clone
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  test-git-clone:
    timeout-minutes: 10
    name: 'ğŸ‘©ğŸ¼â€ğŸ”¬ Clone on ${{ matrix.os }}'
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: ubuntu-24.04}
          - {os: ubuntu-22.04}
          - {os: macos-15}
          - {os: macos-14}
          - {os: windows-2025}
          - {os: windows-2022}
    steps:
      - name: 'Checkout ${{ github.ref }} ( ${{ github.sha }} )'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false
          fetch-depth: 0
